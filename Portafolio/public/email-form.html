<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #050816;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #151030;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #1d1836;
            color: white;
            font-size: 1rem;
        }
        button {
            background-color: #915eff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #7b4dff;
        }
        .success-message, .error-message {
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }
        .success-message {
            background-color: #4caf50;
        }
        .error-message {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar Mensaje</button>
        </form>
        <div id="successMessage" class="success-message">
            ¡Gracias! Tu mensaje ha sido enviado correctamente.
        </div>
        <div id="errorMessage" class="error-message">
            Ha ocurrido un error al enviar el mensaje. Por favor, inténtalo de nuevo.
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Aquí puedes integrar con un servicio de formularios como Formspree, Netlify Forms, etc.
            // Por ejemplo, con Formspree:
            const formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('message', message);
            
            fetch('https://formspree.io/f/mrbyvjod', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Error en el envío');
                }
            })
            .catch(error => {
                document.getElementById('errorMessage').style.display = 'block';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
